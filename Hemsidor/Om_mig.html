<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="../Style2.css">

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.social-btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            transition: all 0.3s ease;
}

.social-btn:hover {
    transform: scale(1.1);
}
.fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
}

.fa-instagram {
    background: brown;
    background-size: 200% 200%;
    color: transparent;
    animation: test_hover 5s linear infinite; 
    background-position: 0% 100%;
    animation-name: test_hover;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-direction: alternate;
    color: white;

}

@keyframes spin {
    0% {
        transform: translate(-50%, -50%);
    }

    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}
.fa:hover {
    opacity: 0.7;
}
    .fa-facebook {
  background: #3B5998;
  color: white;
}  
.fa-linkedin {
  background: #007bb5;
  color: white;
}

</style>
<body>
    <header>
        <h2 style="text-align: center;">My Social medias</h2>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com" class="fa fa-instagram"></a></li>
                <li><a href="https://www.facebook.com/?locale=sv_SE" class="fa fa-facebook"></a></li>
                <li><a href="https://twitter.com/home" class="fa fa-twitter"></a></li>
                <li><a href="https://se.linkedin.com" class="fa fa-linkedin"></a></li>
            </ul>
        </nav>
    </header>

   

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
